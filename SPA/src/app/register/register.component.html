<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-secondary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text"
    [ngClass]="{
      'is-invalid':
        registerForm.get('username').errors &&
        registerForm.get('username').touched
    }"
     class="form-control"  formControlName="username"  placeholder="Username">

     <div
      class="invalid-feedback"
      *ngIf="registerForm.get('username').touched &&
        registerForm.get('username').hasError('required')">
      Username is required
    </div>
  </div>

  <div class="form-group">
    <input type="email" 
    [ngClass]="{
      'is-invalid':
        registerForm.get('email').errors &&
        registerForm.get('email').touched
    }"
     class="form-control"
      formControlName="email" 
      placeholder="Email ID">

      <div
      class="invalid-feedback"
      *ngIf="registerForm.get('email').touched &&
        registerForm.get('email').hasError('required')">
      Email is required
    </div>
  </div>

  <div class="form-group">
    <input type="password"
    [ngClass]="{
      'is-invalid':
        registerForm.get('password').errors &&
        registerForm.get('password').touched
    }"
     class="form-control" formControlName="password"  placeholder="Password">

     <div
      class="invalid-feedback"
      *ngIf="registerForm.get('password').touched &&
        registerForm.get('password').hasError('required')">
      Password is required
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
