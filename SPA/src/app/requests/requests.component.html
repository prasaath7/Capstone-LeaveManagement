
  <h4 style="float: right;padding-top: 0.5em;padding-right: 0.4em;">
    Paid Leave Days:<span class="badge badge-secondary"> {{ Leaves?.paidLeave }}</span>            
    Unpaid Leave Days:<span class="badge badge-secondary"> {{ Leaves?.unpaidLeave }}</span>
  </h4>  

<div class= "container mt-5" style="padding-top: 3em;">
  <div class= "row justify-content-center">
    <div class= "col-4">
      <form [formGroup]="requestsForm" (ngSubmit)="request()">
        <h2 class="text-center text-secondary">Submit Your Request! </h2>
        <hr>
      
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Leave Type </label>
          <label class="radio-inline">
            <input
              class="mr-3"
              type="radio"
              value="paid"
              formControlName="leaveType"
            />Paid
          </label>
          <label class="radio-inline ml-3">
            <input
              class="mr-3"
              type="radio"
              value="unpaid"
              formControlName="leaveType"
            />Unpaid
          </label>
        </div>
      
        <div class="form-group">
          <input type="text" 
          [ngClass]="{
            'is-invalid':
              requestsForm.get('reason').errors &&
              requestsForm.get('reason').touched
          }"
           class="form-control"
            formControlName="reason" 
            placeholder="Reason">

            <div
            class="invalid-feedback"
            *ngIf="requestsForm.get('reason').touched &&
            requestsForm.get('reason').hasError('required')">
            Reason is required
            </div>
        </div>

        <div class="form-group">
          <input
            [ngClass]="{
              'is-invalid':
                requestsForm.get('startDate').errors &&
                requestsForm.get('startDate').touched
            }"
            class="form-control"
            placeholder="Starting Leave Date"
            formControlName="startDate"
            type="text"
            bsDatepicker
          />
          <div
            class="invalid-feedback"
            *ngIf="requestsForm.get('startDate').touched &&
            requestsForm.get('startDate').hasError('required')">
            StartDate is required
            </div>
        </div>

        <div class="form-group">
          <input
            [ngClass]="{
              'is-invalid':
                requestsForm.get('endDate').errors &&
                requestsForm.get('endDate').touched
            }"
            class="form-control"
            placeholder="Ending Leave Date"
            formControlName="endDate"
            type="text"
            bsDatepicker
          />
          <div
            class="invalid-feedback"
            *ngIf="requestsForm.get('endDate').touched &&
            requestsForm.get('endDate').hasError('required')">
            EndDate is required
            </div>
        </div>
      
        
      
        <div class="form-group text-center">
          <button class="btn btn-success" type="submit">Submit</button>
          <button class="btn btn-default" type="button" (click)="cancel(requestsForm)">Cancel</button>
        </div>
        
      </form>
    
    </div>
  </div>

</div>
